                           <input type="url" name="url_webpage" id="url_webpage" class="form-control" value="https://" placeholder="Url">
                        </div>
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-danger btn-close-webpage-modal close_text" onclick="clear_modal_webpage()" data-bs-dismiss="modal"></button>
                  <button type="button" class="btn btn-primary save_text" onclick="add_new_webpage()"></button>
               </div>
            </div>
         </div>
      </div>
      <div class="modal fade" id="modal-edit-key-macro" tabindex="-1" aria-labelledby="modal-edit-key-macro" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h1 class="modal-title fs-5 edit_text" id="modal-edit-key-macro-title"></h1>
                  <button type="button" class="btn-close" onclick="clear_edit_modal_macro()" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <div class="alert alert-edit-key-macro-modal alert-danger hidden" role="alert"></div>
                  <form>
                     <div class="mb-3">
                        <div class="btn-group">
                           <button type="button" disabled class="btn btn-primary dropdown-toggle btn-dropdown-edit-key-macro" data-bs-toggle="dropdown" aria-expanded="false">
                           </button>
                           <ul class="dropdown-menu bg-srt-dropdown-menu ul-dropdown-ky-macro">
                           </ul>
                        </div>
                     </div>
                     <div class="mb-3">
                        <div class="input-group mb-3">
                           <input type="button" value="" id="key-edit-macro-modal" class="form-control hover-color-primary bg-dark text-white">
                        </div>
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-danger btn-close-edit-key-macro-modal cancel_text" onclick="clear_edit_modal_macro()" data-bs-dismiss="modal"></button>
                  <button type="button" class="btn btn-primary save_text" onclick="edit_save_macro()"></button>
               </div>
            </div>
         </div>
      </div>
      <div class="modal fade" id="modal-qr-code" tabindex="-1" aria-labelledby="modal-qr-code" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h1 class="modal-title fs-5" id="modal-qr-code">QR Code</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <img src="" id="url-qr-code-modal">
               </div>
               <div class="modal-footer">
                  <button id="close_modal_qr_code" type="button" class="btn btn-danger close_text" data-bs-dismiss="modal"></button>
               </div>
            </div>
         </div>
      </div>
      <div class="modal" id="modal_dialog">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 id="title_modal" class="modal-title"></h4>
                  <button id="btn_close_modal" type="button" class="btn-close" data-bs-dismiss="modal"></button>
               </div>
               <div id="body_modal" class="modal-body">
               </div>
               <div class="modal-footer">
                  <button type="button" id="confirm_modal" class="btn btn-primary text_yes" data-bs-dismiss="modal"></button>
                  <button type="button" id="deny_modal" class="btn btn-danger text_no" data-bs-dismiss="modal"></button>
               </div>
            </div>
         </div>
      </div>
